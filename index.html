<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="/boots.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="red col-xs-4">
				Here is some stuff.
			</div>
			<div class="orange col-xs-4">
				More stuff.
			</div>
			<div class="yellow col-xs-4">
				Lots more stuff but still just stuff.
			</div>
		</div>
		<div class="row">
			<div class="green col-md-4 col-xs-6">
				Not as much stuff, but stuff
			</div>
			<div class="blue col-md-4 col-md-offset-4 col-xs-6">
				Stuff it.
			</div>
		</div>
		<div class="row">
			<div class="purple col-xs-3">
				We've run out of stuff.
			</div>
			<div class="grey col-md-3 col-md-offset-4 col-xs-5 col-xs-offset-2">
				How about junk?
			</div>
			<div class="black col-xs-2">
				Here's some junk.
			</div>
		</div>
		<div class="row">
			<div class="navy col-xs-12">
				<p class="text-left">More for your trunk.</p>
				<div class="white col-xs-6 col-xs-offset-4">
					All dis junk.
				</div>
			</div>
		</div>
	</div>
</body>
</html>
